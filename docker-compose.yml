services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tarjeta_joven
      MYSQL_USER: usuario
      MYSQL_PASSWORD: password
    ports:
      - "${DB_HOST_PORT:-3310}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "${API_HOST_PORT:-9080}:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080
      FRONTEND_ORIGIN: http://localhost:3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: usuario
      DB_PASSWORD: password
      DB_NAME: tarjeta_joven
      JWT_SECRET: supersecreto
      JWT_EXPIRATION: 15m
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data:
